<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linktree Page - Tabela</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        table {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            border-collapse: collapse;
            background-color: white;
            border: 1px solid #ddd;
        }
        th, td {
            padding: 15px;
            text-align: center;
            border: 1px solid #ddd;
        }
        th {
            background-color: #007BFF;
            color: white;
        }
        a {
            color: #007BFF;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        a:hover {
            color: #0056b3;
        }
    </style>
</head>
<body>

    <h1 style="text-align: center;">Links de Músicas</h1>

    <table>
        <tr>
            <th>01 - A Canção de Natal</th>
        </tr>
        <tr>
            <td><a href="link_para_o_original.mp3" target="_blank">Original</a></td>
            <td><a href="link_para_o_soprano.mp3" target="_blank">Soprano</a></td>
            <td><a href="link_para_a_melodia.mp3" target="_blank">Melodia</a></td>
            <td><a href="link_para_o_contralto.mp3" target="_blank">Contralto</a></td>
        </tr>
    </table>

</body>
</html>
